name: Java CI
on: [push]
jobs:
  mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build
        run: ./gradlew binary
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: mac-bin.zip
          path: mcsr/build/image/
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build
        run: ./gradlew binary
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows-bin.zip
          path: mcsr/build/image/
  debian:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build
        run: ./gradlew binary
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: debian-bin.zip
          path: mcsr/build/image/